    max-width: 400px;

    h1 {
      text-align: center;
      margin-bottom: 50px;

    .form-group {
      margin-bottom: 50px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #000000;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: rgb(255, 255, 255);
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;

    button:hover {
      background-color: #45a049;

      text-align: center;

<body>
</div>

<div class="login-container">
  <h2>Login</h2>
  <form id="loginForm">

      <div class="form-group">
          <label for="username">Username/Email</label>
          <input type="text" id="username" placeholder="Masukkan username atau email" required>
      </div>

      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Masukkan password" required>
      </div>

      <button type="submit" class="login-button">Login</button>

      <div id="errorMessage" class="error-message"></div>
  </form>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(event) {
  event.preventDefault();

  var username = document.getElementById('username').value.trim();
  var password = document.getElementById('password').value.trim();
  var errorMessage = document.getElementById('errorMessage');

  errorMessage.textContent = '';

  if (!username) {
      errorMessage.textContent = 'Username/Email tidak boleh kosong!';
      return;
  }

  if (!password) {
      errorMessage.textContent = 'Password tidak boleh kosong!';
      return;
  }

  if (username === "admin" && password === "lukman76") {
      alert('Login berhasil!');
      window.location.href = "beranda.html";
  } else {
      errorMessage.textContent = 'Username/Email atau Password salah!';
  }
});

</script>
</body>
</html>
